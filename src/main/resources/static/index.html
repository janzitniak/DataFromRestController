<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First rest app</title>
</head>
<script>
    function restcall1() {
        let httpRequest = new XMLHttpRequest();
        httpRequest.open("GET", 'http://localhost:8080/api/m1');
        httpRequest.send();
        httpRequest.onload = function() {
            alert(httpRequest.responseText);
        };
        console.log("inside the .js file");
    }
</script>
<body>
<h1>First rest app</h1>
<button onclick="restcall1()">Click to call rest app</button>
</body>
</html>
